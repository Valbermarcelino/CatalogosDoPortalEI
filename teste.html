<html>
<head>
  <title>Dados do Google Sheets</title>
</head>
<body>
  <div id="data"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // Define o header
    const config = {
      headers: {
	  'Access-Control-Allow-Origin': '*'
      }
    };

    // Faz uma requisição axios para buscar os dados do Google Sheets com o header definido
    axios.get('https://snowy-feather-log.glitch.me/conteudos', config)
      .then(response => {
        // Exibe os dados em um elemento HTML
        var dataElement = document.getElementById("data");
        dataElement.innerHTML = response.data;
		console.log(response.data);
      })	
      .catch(error => console.error(error));
  </script>
</body>
</html>
